<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connection Error</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0c0c1a;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      position: relative;
    }

    /* সিম্পল ও লাইটওয়েট ব্যাকগ্রাউন্ড - শুধু transform ও opacity ব্যবহার করা হয়েছে */
    .bg-gradient {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 40%, #1e1e3a, #0a0a14);
      z-index: 0;
    }

    /* মিনিমাল গ্রিড - কম্পিউটেশনলি লাইট */
    .grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(rgba(80, 120, 255, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 0;
      opacity: 0.5;
    }

    /* শুধু একটি ফ্লোটিং এলিমেন্ট - খুবই লাইট */
    .glow-orb {
      position: fixed;
      width: 70vmax;
      height: 70vmax;
      background: radial-gradient(circle at center, rgba(70, 100, 255, 0.1), transparent 70%);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      filter: blur(60px);
      z-index: 0;
      will-change: transform;
      animation: slowPulse 8s ease-in-out infinite alternate;
    }

    /* মেইন কন্টেন্ট */
    .content {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      width: 100%;
      max-width: 700px;
      padding: 1rem;
      transform: translateZ(0); /* GPU অ্যাক্সিলারেশন */
      backface-visibility: hidden;
    }

    /* SVG ক্যারেক্টার - হালকা অ্যানিমেশন */
    .character {
      width: min(240px, 65vw);
      height: min(240px, 65vw);
      margin-bottom: 0.25rem;
      filter: drop-shadow(0 0 20px rgba(80, 120, 255, 0.3));
      will-change: transform;
      animation: subtleFloat 5s ease-in-out infinite;
    }

    svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* টেক্সট স্টাইল - সিম্পল গ্রেডিয়েন্ট */
    h1 {
      font-size: clamp(4rem, 15vw, 7rem);
      font-weight: 800;
      background: linear-gradient(145deg, #ffffff, #b0c8ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      line-height: 1;
      margin: 0.2rem 0;
      letter-spacing: -0.02em;
      text-shadow: 0 0 30px rgba(70, 120, 255, 0.3);
    }

    .subtitle {
      font-size: clamp(1.2rem, 5vw, 1.8rem);
      font-weight: 500;
      background: linear-gradient(135deg, #aac0ff, #ffb0aa);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 0.5rem;
    }

    .message {
      font-size: clamp(0.95rem, 3.5vw, 1.2rem);
      color: rgba(220, 230, 255, 0.8);
      max-width: 420px;
      margin: 0.5rem auto 1.2rem;
      line-height: 1.5;
      font-weight: 300;
      padding: 0 1rem;
    }

    /* বাটন - মিনিমাল ইফেক্ট */
    .retry-btn {
      background: rgba(30, 30, 50, 0.8);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(150, 180, 255, 0.2);
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 0.9rem 2.8rem;
      border-radius: 60px;
      cursor: pointer;
      transition: all 0.2s ease;
      letter-spacing: 1.5px;
      margin: 0.8rem 0;
      border: none;
      box-shadow: 0 8px 20px -8px rgba(0, 0, 0, 0.6);
      will-change: transform, box-shadow;
    }

    .retry-btn:hover {
      background: rgba(50, 50, 80, 0.9);
      border-color: rgba(170, 200, 255, 0.4);
      transform: scale(1.02);
      box-shadow: 0 12px 25px -8px rgba(0, 0, 0, 0.7);
    }

    .retry-btn:active {
      transform: scale(0.98);
      transition: transform 0.05s;
    }

    /* স্ট্যাটাস ইন্ডিকেটর */
    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: rgba(180, 200, 255, 0.4);
      font-size: 0.8rem;
      letter-spacing: 1.5px;
      margin-top: 0.5rem;
    }

    .dot {
      width: 6px;
      height: 6px;
      background: #ff8a8a;
      border-radius: 50%;
      opacity: 0.7;
      box-shadow: 0 0 10px #ff6a6a;
    }

    /* সিম্পল অ্যানিমেশন - খুবই হালকা */
    @keyframes slowPulse {
      0% { opacity: 0.2; transform: translate(-50%, -50%) scale(0.8); }
      100% { opacity: 0.4; transform: translate(-50%, -50%) scale(1.1); }
    }

    @keyframes subtleFloat {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    /* রেসপন্সিভ */
    @media (max-width: 480px) {
      .character {
        width: min(180px, 55vw);
        height: min(180px, 55vw);
      }
      
      .retry-btn {
        padding: 0.7rem 2rem;
        font-size: 1rem;
      }
    }

    @media (max-height: 600px) and (orientation: landscape) {
      .character {
        width: min(150px, 30vh);
        height: min(150px, 30vh);
      }
    }
  </style>
</head>
<body>
  <!-- লাইটওয়েট ব্যাকগ্রাউন্ড -->
  <div class="bg-gradient"></div>
  <div class="grid"></div>
  <div class="glow-orb"></div>

  <!-- মেইন কন্টেন্ট -->
  <div class="content">
    <!-- অপটিমাইজড এসভিজি - অপ্রয়োজনীয় অ্যানিমেশন বাদ দেওয়া হয়েছে -->
    <div class="character">
      <svg viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
        <!-- ব্যাকগ্রাউন্ড গ্লো -->
        <circle cx="100" cy="100" r="75" fill="url(#softGrad)" opacity="0.15" />
        
        <defs>
          <radialGradient id="softGrad">
            <stop stop-color="#5588ff" offset="0%" />
            <stop stop-color="#2244aa" offset="100%" />
          </radialGradient>
          <linearGradient id="headGrad" x1="30" y1="30" x2="170" y2="170">
            <stop stop-color="#252542" />
            <stop offset="1" stop-color="#151530" />
          </linearGradient>
        </defs>

        <!-- প্রধান ক্যারেক্টার -->
        <circle cx="100" cy="100" r="62" fill="url(#headGrad)" stroke="#5577cc" stroke-width="2.5" />

        <!-- চোখ - মিনিমাল অ্যানিমেশন (শুধু পিউপিল মুভ) -->
        <circle cx="72" cy="85" r="12" fill="#ffffff" />
        <circle cx="128" cy="85" r="12" fill="#ffffff" />
        
        <!-- পিউপিল - হালকা অ্যানিমেশন (শুধু transform ব্যবহার) -->
        <g>
          <circle cx="72" cy="85" r="6" fill="#1a2a3a">
            <animate attributeName="cx" values="70;74;72" dur="3s" repeatCount="indefinite" />
            <animate attributeName="cy" values="83;87;85" dur="3s" repeatCount="indefinite" />
          </circle>
          <circle cx="128" cy="85" r="6" fill="#1a2a3a">
            <animate attributeName="cx" values="126;130;128" dur="3.2s" repeatCount="indefinite" />
            <animate attributeName="cy" values="83;87;85" dur="3.2s" repeatCount="indefinite" />
          </circle>
        </g>

        <!-- মুখ - স্ট্যাটিক (অ্যানিমেশন বাদ, ল্যাগ কমানোর জন্য) -->
        <path d="M70 125 Q 100 112, 130 125" stroke="#ffaa99" stroke-width="4" fill="none" stroke-linecap="round" />

        <!-- সিগন্যাল - সিম্পল ড্যাশড লাইন (স্থির) -->
        <path d="M55 160 L75 140 L95 150 L115 130 L135 140 L155 120" stroke="#88aaff" stroke-width="2.5" stroke-dasharray="6 4" fill="none" opacity="0.8" />
        
        <!-- এক্স মার্ক - অল্প অ্যানিমেশন -->
        <path d="M160 52 L178 70 M178 52 L160 70" stroke="#ff7a7a" stroke-width="3.5" stroke-linecap="round">
          <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite" />
        </path>

        <!-- অ্যান্টেনা - স্থির -->
        <line x1="100" y1="28" x2="100" y2="42" stroke="#aac0ff" stroke-width="2.5" />
        <circle cx="100" cy="22" r="5" fill="#aac0ff" />
      </svg>
    </div>

    <h1>Oops!</h1>
    <div class="subtitle">no internet</div>
    
    <p class="message">
      Can't reach the network.<br>
      Check your connection.
    </p>

    <button class="retry-btn" onclick="window.location.reload()">
      ⟳  TRY AGAIN
    </button>

    <div class="status">
      <span class="dot"></span>
      <span>offline</span>
      <span class="dot"></span>
    </div>
  </div>

  <script>
    // বাটন ইফেক্ট - ন্যূনতম
    document.querySelector('.retry-btn').addEventListener('click', function(e) {
      this.style.transform = 'scale(0.96)';
      setTimeout(() => {
        this.style.transform = '';
      }, 80);
    });
  </script>
</body>
</html>
