name: Professional Secure Webview APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Extract Metadata
        id: meta
        run: |
          APP_NAME=$(jq -r '.appName' assets/url-metadata.json)
          APP_PKG=$(jq -r '.appPackage' assets/url-metadata.json)
          APP_URL=$(jq -r '.appUrl' assets/url-metadata.json)
          APP_VER=$(jq -r '.versionName' assets/url-metadata.json)
          APP_CODE=$(jq -r '.versionCode' assets/url-metadata.json)
          echo "name=$APP_NAME" >> $GITHUB_OUTPUT
          echo "package=$APP_PKG" >> $GITHUB_OUTPUT
          echo "url=$APP_URL" >> $GITHUB_OUTPUT
          echo "version=$APP_VER" >> $GITHUB_OUTPUT
          echo "code=$APP_CODE" >> $GITHUB_OUTPUT

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Initialize Capacitor
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android @capacitor/assets
          mkdir -p dist && touch dist/index.html
          cat <<EOF > capacitor.config.json
          {
            "appId": "${{ steps.meta.outputs.package }}",
            "appName": "${{ steps.meta.outputs.name }}",
            "webDir": "dist",
            "server": { "url": "about:blank", "cleartext": true }
          }
          EOF
          npx cap add android || true

      - name: Inject Professional Features & Security
        run: |
          # ১. build.gradle ফিক্স
          cat <<EOF > android/app/build.gradle
          apply plugin: 'com.android.application'
          android {
              namespace "${{ steps.meta.outputs.package }}"
              compileSdk 35
              defaultConfig {
                  applicationId "${{ steps.meta.outputs.package }}"
                  minSdk 23
                  targetSdk 35
                  versionCode ${{ steps.meta.outputs.code }}
                  versionName "${{ steps.meta.outputs.version }}"
                  testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
              }
              buildFeatures { buildConfig = true }
              buildTypes {
                  release {
                      minifyEnabled true
                      shrinkResources true
                      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
                  }
              }
          }
          dependencies {
              implementation fileTree(dir: 'libs', include: ['*.jar'])
              implementation 'androidx.appcompat:appcompat:1.7.0'
              implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
              implementation project(':capacitor-android')
              constraints {
                  implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.22")
                  implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.22")
              }
          }
          EOF

          # ২. Layout ফাইলে SwipeRefreshLayout
          cat <<EOF > android/app/src/main/res/layout/activity_main.xml
          <?xml version="1.0" encoding="utf-8"?>
          <androidx.swiperefreshlayout.widget.SwipeRefreshLayout 
              xmlns:android="http://schemas.android.com/apk/res/android"
              android:id="@+id/swipeRefresh"
              android:layout_width="match_parent"
              android:layout_height="match_parent">
              <FrameLayout
                  android:id="@+id/webview_container"
                  android:layout_width="match_parent"
                  android:layout_height="match_parent" />
          </androidx.swiperefreshlayout.widget.SwipeRefreshLayout>
          EOF

          # ৩. MainActivity জাভা কোড
          PACKAGE_PATH=$(echo "${{ steps.meta.outputs.package }}" | sed 's/\./\//g')
          FILE_PATH="android/app/src/main/java/$PACKAGE_PATH/MainActivity.java"
          cat <<EOF > "$FILE_PATH"
          package ${{ steps.meta.outputs.package }};
          import android.os.Bundle;
          import androidx.swiperefreshlayout.widget.SwipeRefreshLayout;
          import com.getcapacitor.BridgeActivity;
          public class MainActivity extends BridgeActivity {
              private SwipeRefreshLayout swipeRefresh;
              @Override
              protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  this.bridge.getWebView().loadUrl("${{ steps.meta.outputs.url }}");
                  swipeRefresh = findViewById(R.id.swipeRefresh);
                  swipeRefresh.setOnRefreshListener(() -> {
                      bridge.getWebView().reload();
                      swipeRefresh.setRefreshing(false);
                  });
              }
              @Override
              public void onBackPressed() {
                  if (this.bridge.getWebView().canGoBack()) {
                      this.bridge.getWebView().goBack();
                  } else {
                      super.onBackPressed();
                  }
              }
          }
          EOF

          # ৪. Manifest ফিক্স (স্প্ল্যাশ স্ক্রিন এরর সমাধান)
          # থিম পরিবর্তন করে AppTheme করা হচ্ছে যা ডিফল্টভাবে থাকে
          sed -i 's/Theme.SplashScreen/Theme.AppCompat.NoActionBar/g' android/app/src/main/AndroidManifest.xml
          
          # পারমিশন ক্লিনআপ
          sed -i '/android.permission.INTERNET/d' android/app/src/main/AndroidManifest.xml
          sed -i '/<\/manifest>/i \    <uses-permission android:name="android.permission.INTERNET" />\n    <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE" />\n    <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" android:maxSdkVersion="32" />\n    <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" android:maxSdkVersion="32" />' android/app/src/main/AndroidManifest.xml

          npx cap sync android

      - name: Build Secured Release APK
        run: |
          cd android && chmod +x gradlew
          ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.meta.outputs.name }}-v${{ steps.meta.outputs.version }}-Secure
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
