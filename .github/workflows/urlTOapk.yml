name: Secure Webview APK with Swipe Refresh

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Extract Metadata
        id: meta
        run: |
          APP_NAME=$(jq -r '.appName' assets/url-metadata.json)
          APP_PKG=$(jq -r '.appPackage' assets/url-metadata.json)
          APP_URL=$(jq -r '.appUrl' assets/url-metadata.json)
          APP_VER=$(jq -r '.versionName' assets/url-metadata.json)
          APP_CODE=$(jq -r '.versionCode' assets/url-metadata.json)
          echo "name=$APP_NAME" >> $GITHUB_OUTPUT
          echo "package=$APP_PKG" >> $GITHUB_OUTPUT
          echo "url=$APP_URL" >> $GITHUB_OUTPUT
          echo "version=$APP_VER" >> $GITHUB_OUTPUT
          echo "code=$APP_CODE" >> $GITHUB_OUTPUT

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Initialize Capacitor
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android @capacitor/assets
          mkdir -p dist && touch dist/index.html
          cat <<EOF > capacitor.config.json
          {
            "appId": "${{ steps.meta.outputs.package }}",
            "appName": "${{ steps.meta.outputs.name }}",
            "webDir": "dist",
            "server": { "url": "${{ steps.meta.outputs.url }}", "cleartext": true }
          }
          EOF
          npx cap add android || true

      - name: Configure Advanced Features & Security
        run: |
          # ১. ডুপ্লিকেট ক্লাস ফিক্স এবং রিফ্রেশ লাইব্রেরি যোগ করা
          sed -i '/dependencies {/a \    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"' android/app/build.gradle
          sed -i '/dependencies {/a \    constraints {\n        implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.22")\n        implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.22")\n    }' android/app/build.gradle

          # ২. সিকিউরিটি (Obfuscation) অন করা
          sed -i 's/minifyEnabled false/minifyEnabled true/' android/app/build.gradle
          sed -i '/minifyEnabled true/a \            shrinkResources true' android/app/build.gradle

          # ৩. আইকন ও পারমিশন
          if [ -f "assets/icon.png" ]; then npx capacitor-assets generate --android; fi
          sed -i '/android.permission.INTERNET/d' android/app/src/main/AndroidManifest.xml
          sed -i '/<\/manifest>/i \    <uses-permission android:name="android.permission.INTERNET" />\n    <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" android:maxSdkVersion="32" />\n    <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" android:maxSdkVersion="32" />\n    <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE" />' android/app/src/main/AndroidManifest.xml

          # ৪. XML-এ SwipeRefreshLayout ইনজেক্ট করা
          # মেইন অ্যাক্টিভিটি লেআউটকে রিফ্রেশ লেআউট দিয়ে মুড়িয়ে দেওয়া
          cat <<EOF > android/app/src/main/res/layout/activity_main.xml
          <?xml version="1.0" encoding="utf-8"?>
          <androidx.swiperefreshlayout.widget.SwipeRefreshLayout 
              xmlns:android="http://schemas.android.com/apk/res/android"
              android:id="@+id/swipeRefresh"
              android:layout_width="match_parent"
              android:layout_height="match_parent">
              <FrameLayout
                  android:id="@+id/webview_container"
                  android:layout_width="match_parent"
                  android:layout_height="match_parent" />
          </androidx.swiperefreshlayout.widget.SwipeRefreshLayout>
          EOF

          # ৫. MainActivity জাভা কোড মডিফাই করা (Refresh + Back Button)
          PACKAGE_PATH=$(echo "${{ steps.meta.outputs.package }}" | sed 's/\./\//g')
          FILE_PATH="android/app/src/main/java/$PACKAGE_PATH/MainActivity.java"
          
          cat <<EOF > "$FILE_PATH"
          package ${{ steps.meta.outputs.package }};
          import android.os.Bundle;
          import androidx.swiperefreshlayout.widget.SwipeRefreshLayout;
          import com.getcapacitor.BridgeActivity;

          public class MainActivity extends BridgeActivity {
              @Override
              protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  SwipeRefreshLayout swipeRefresh = findViewById(R.id.swipeRefresh);
                  swipeRefresh.setOnRefreshListener(() -> {
                      bridge.getWebView().reload();
                      swipeRefresh.setRefreshing(false);
                  });
              }
              @Override
              public void onBackPressed() {
                  if (this.bridge.getWebView().canGoBack()) {
                      this.bridge.getWebView().goBack();
                  } else {
                      super.onBackPressed();
                  }
              }
          }
          EOF

          # ৬. ভার্সন ও নাম আপডেট
          sed -i "s/versionCode [0-9]*/versionCode ${{ steps.meta.outputs.code }}/" android/app/build.gradle
          sed -i "s/versionName \"[^\"]*\"/versionName \"${{ steps.meta.outputs.version }}\"/" android/app/build.gradle
          if [ -f "android/app/src/main/res/values/strings.xml" ]; then
            sed -i "s/\"app_name\">.*<\/string>/\"app_name\">${{ steps.meta.outputs.name }}<\/string>/" android/app/src/main/res/values/strings.xml
          fi

          npx cap sync android

      - name: Build Secured APK
        run: |
          cd android && chmod +x gradlew
          ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.meta.outputs.name }}-v${{ steps.meta.outputs.version }}-Secure
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
