name: URL to APK Converter (Fixed & Permissions)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Extract Metadata
        id: meta
        run: |
          # assets/url-metadata.json থেকে ডেটা রিড করা
          APP_NAME=$(jq -r '.appName' assets/url-metadata.json)
          APP_PKG=$(jq -r '.appPackage' assets/url-metadata.json)
          APP_URL=$(jq -r '.appUrl' assets/url-metadata.json)
          APP_VER=$(jq -r '.versionName' assets/url-metadata.json)
          APP_CODE=$(jq -r '.versionCode' assets/url-metadata.json)
          
          echo "name=$APP_NAME" >> $GITHUB_OUTPUT
          echo "package=$APP_PKG" >> $GITHUB_OUTPUT
          echo "url=$APP_URL" >> $GITHUB_OUTPUT
          echo "version=$APP_VER" >> $GITHUB_OUTPUT
          echo "code=$APP_CODE" >> $GITHUB_OUTPUT

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Initialize Capacitor
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android @capacitor/assets
          mkdir -p dist && touch dist/index.html
          
          cat <<EOF > capacitor.config.json
          {
            "appId": "${{ steps.meta.outputs.package }}",
            "appName": "${{ steps.meta.outputs.name }}",
            "webDir": "dist",
            "server": {
              "url": "${{ steps.meta.outputs.url }}",
              "cleartext": true
            }
          }
          EOF
          
          npx cap add android || true

      - name: Configure Permissions & Fixed Kotlin Conflict
        run: |
          # ১. ডুপ্লিকেট ক্লাস এরর ফিক্স (Kotlin Conflict Fix)
          # build.gradle এ constraints যোগ করা হচ্ছে যাতে সব লাইব্রেরি একই Kotlin ভার্সন পায়
          sed -i '/dependencies {/a \    constraints {\n        implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.22")\n        implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.22")\n    }' android/app/build.gradle

          # ২. আইকন জেনারেট
          if [ -f "assets/icon.png" ]; then
            npx capacitor-assets generate --android
          fi

          # ৩. পারমিশন ম্যানেজমেন্ট (AndroidManifest.xml)
          # ইন্টারনেটের পাশাপাশি স্টোরেজ রিড এবং রাইট পারমিশন যোগ করা
          sed -i '/<\/manifest>/i \    <uses-permission android:name="android.permission.INTERNET" />\n    <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" />\n    <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" />' android/app/src/main/AndroidManifest.xml
          
          # নোট: আরও পারমিশন যোগ করতে চাইলে উপরের লাইনে একইভাবে নিচের মতো কোড যুক্ত করতে পারেন:
          # ক্যামেরা: <uses-permission android:name="android.permission.CAMERA" />
          # লোকেশন: <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />
          # মাইক্রোফোন: <uses-permission android:name="android.permission.RECORD_AUDIO" />

          # ৪. ডায়নামিক ভার্সন এবং নাম সেট করা
          sed -i "s/versionCode [0-9]*/versionCode ${{ steps.meta.outputs.code }}/" android/app/build.gradle
          sed -i "s/versionName \"[^\"]*\"/versionName \"${{ steps.meta.outputs.version }}\"/" android/app/build.gradle
          if [ -f "android/app/src/main/res/values/strings.xml" ]; then
            sed -i "s/\"app_name\">.*<\/string>/\"app_name\">${{ steps.meta.outputs.name }}<\/string>/" android/app/src/main/res/values/strings.xml
          fi

          npx cap sync android

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.meta.outputs.name }}-v${{ steps.meta.outputs.version }}
          path: android/app/build/outputs/apk/debug/app-debug.apk
