name: Professional URL to APK Converter

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Extract Metadata
        id: meta
        run: |
          APP_NAME=$(jq -r '.appName' assets/url-metadata.json)
          APP_PKG=$(jq -r '.appPackage' assets/url-metadata.json)
          APP_URL=$(jq -r '.appUrl' assets/url-metadata.json)
          APP_VER=$(jq -r '.versionName' assets/url-metadata.json)
          APP_CODE=$(jq -r '.versionCode' assets/url-metadata.json)
          echo "name=$APP_NAME" >> $GITHUB_OUTPUT
          echo "package=$APP_PKG" >> $GITHUB_OUTPUT
          echo "url=$APP_URL" >> $GITHUB_OUTPUT
          echo "version=$APP_VER" >> $GITHUB_OUTPUT
          echo "code=$APP_CODE" >> $GITHUB_OUTPUT

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Scaffold Native Android Project
        run: |
          # অ্যান্ড্রয়েড প্রজেক্ট স্ট্রাকচার তৈরি
          mkdir -p app/src/main/java/$(echo ${{ steps.meta.outputs.package }} | sed 's/\./\//g')
          mkdir -p app/src/main/res/layout
          mkdir -p app/src/main/res/values

          # ১. build.gradle তৈরি
          cat <<EOF > build.gradle
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies { classpath 'com.android.tools.build:gradle:8.2.2' }
          }
          allprojects { repositories { google(); mavenCentral() } }
          EOF

          # ২. app/build.gradle তৈরি
          cat <<EOF > app/build.gradle
          plugins { id 'com.android.application' }
          android {
              namespace '${{ steps.meta.outputs.package }}'
              compileSdk 34
              defaultConfig {
                  applicationId "${{ steps.meta.outputs.package }}"
                  minSdk 21
                  targetSdk 34
                  versionCode ${{ steps.meta.outputs.code }}
                  versionName "${{ steps.meta.outputs.version }}"
              }
              buildTypes {
                  release {
                      minifyEnabled false
                  }
              }
          }
          dependencies {
              implementation 'androidx.appcompat:appcompat:1.6.1'
              implementation 'com.google.android.material:material:1.11.0'
              implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
              implementation 'androidx.webkit:webkit:1.9.0'
          }
          EOF

          # ৩. AndroidManifest.xml (Internet permission সহ)
          cat <<EOF > app/src/main/AndroidManifest.xml
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              <uses-permission android:name="android.permission.INTERNET" />
              <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE" />
              <application
                  android:label="${{ steps.meta.outputs.name }}"
                  android:icon="@mipmap/ic_launcher"
                  android:theme="@style/Theme.AppCompat.Light.NoActionBar"
                  android:usesCleartextTraffic="true">
                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

          # ৪. Layout (SwipeRefreshLayout + WebView)
          cat <<EOF > app/src/main/res/layout/activity_main.xml
          <?xml version="1.0" encoding="utf-8"?>
          <androidx.swiperefreshlayout.widget.SwipeRefreshLayout 
              xmlns:android="http://schemas.android.com/apk/res/android"
              android:id="@+id/swipeRefresh"
              android:layout_width="match_parent"
              android:layout_height="match_parent">
              <WebView
                  android:id="@+id/webView"
                  android:layout_width="match_parent"
                  android:layout_height="match_parent" />
          </androidx.swiperefreshlayout.widget.SwipeRefreshLayout>
          EOF

          # ৫. MainActivity.java (Full logic)
          PACKAGE_PATH=$(echo "${{ steps.meta.outputs.package }}" | sed 's/\./\//g')
          cat <<EOF > app/src/main/java/$PACKAGE_PATH/MainActivity.java
          package ${{ steps.meta.outputs.package }};
          import android.os.Bundle;
          import android.webkit.WebSettings;
          import android.webkit.WebView;
          import android.webkit.WebViewClient;
          import androidx.appcompat.app.AppCompatActivity;
          import androidx.swiperefreshlayout.widget.SwipeRefreshLayout;

          public class MainActivity extends AppCompatActivity {
              private WebView webView;
              private SwipeRefreshLayout swipeRefresh;

              @Override
              protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  setContentView(R.layout.activity_main);

                  webView = findViewById(R.id.webView);
                  swipeRefresh = findViewById(R.id.swipeRefresh);

                  WebSettings settings = webView.getSettings();
                  settings.setJavaScriptEnabled(true);
                  settings.setDomStorageEnabled(true);
                  settings.setDatabaseEnabled(true);

                  webView.setWebViewClient(new WebViewClient() {
                      @Override
                      public void onPageFinished(WebView view, String url) {
                          swipeRefresh.setRefreshing(false);
                      }
                  });

                  webView.loadUrl("${{ steps.meta.outputs.url }}");

                  swipeRefresh.setOnRefreshListener(() -> {
                      webView.reload();
                  });
              }

              @Override
              public void onBackPressed() {
                  if (webView.canGoBack()) {
                      webView.goBack();
                  } else {
                      super.onBackPressed();
                  }
              }
          }
          EOF

          # ৬. Gradle Wrapper সেটাপ
          gradle wrapper --gradle-version 8.5

      - name: Generate App Icons
        run: |
          # আইকন জেনারেশন (যদি assets এ icon.png থাকে)
          if [ -f "assets/icon.png" ]; then
            npm install -g @capacitor/assets
            npx capacitor-assets generate --android --assetPath assets
          else
            # ডিফল্ট আইকন ফোল্ডার তৈরি (এরর এড়াতে)
            mkdir -p app/src/main/res/mipmap-mdpi
          fi

      - name: Build APK
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.meta.outputs.name }}-v${{ steps.meta.outputs.version }}
          path: app/build/outputs/apk/debug/app-debug.apk
