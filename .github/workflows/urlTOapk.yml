name: Professional URL to APK (Swipe Refresh Enabled)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Extract Metadata
        id: meta
        run: |
          echo "name=$(jq -r '.appName' assets/url-metadata.json)" >> $GITHUB_OUTPUT
          echo "package=$(jq -r '.appPackage' assets/url-metadata.json)" >> $GITHUB_OUTPUT
          echo "url=$(jq -r '.appUrl' assets/url-metadata.json)" >> $GITHUB_OUTPUT
          echo "version=$(jq -r '.versionName' assets/url-metadata.json)" >> $GITHUB_OUTPUT
          echo "code=$(jq -r '.versionCode' assets/url-metadata.json)" >> $GITHUB_OUTPUT

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Initialize Project
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          mkdir -p dist && echo "<html><body>Redirecting...</body></html>" > dist/index.html
          
          npx cap init "${{ steps.meta.outputs.name }}" "${{ steps.meta.outputs.package }}" --web-dir dist
          npx cap add android

          # Capacitor config আপডেট (Server URL সেট করা)
          cat <<EOF > capacitor.config.json
          {
            "appId": "${{ steps.meta.outputs.package }}",
            "appName": "${{ steps.meta.outputs.name }}",
            "webDir": "dist",
            "server": {
              "url": "${{ steps.meta.outputs.url }}",
              "cleartext": true
            }
          }
          EOF
          npx cap copy android

      - name: Inject Professional Features
        run: |
          # ১. SwipeRefreshLayout ডিপেন্ডেন্সি যোগ করা
          sed -i '/dependencies {/a \    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"' android/app/build.gradle

          # ২. Layout ফাইল ওভাররাইট (SwipeRefresh + WebView)
          cat <<EOF > android/app/src/main/res/layout/activity_main.xml
          <?xml version="1.0" encoding="utf-8"?>
          <androidx.swiperefreshlayout.widget.SwipeRefreshLayout 
              xmlns:android="http://schemas.android.com/apk/res/android"
              android:id="@+id/swipe_container"
              android:layout_width="match_parent"
              android:layout_height="match_parent">
              <WebView
                  android:id="@+id/webview"
                  android:layout_width="match_parent"
                  android:layout_height="match_parent" />
          </androidx.swiperefreshlayout.widget.SwipeRefreshLayout>
          EOF

          # ৩. MainActivity.java ওভাররাইট (পুরো কোডটি প্রফেশনাল ভাবে লেখা)
          PKG_PATH=$(echo "${{ steps.meta.outputs.package }}" | sed 's/\./\//g')
          cat <<EOF > "android/app/src/main/java/$PKG_PATH/MainActivity.java"
          package ${{ steps.meta.outputs.package }};
          import android.os.Bundle;
          import android.webkit.WebView;
          import androidx.swiperefreshlayout.widget.SwipeRefreshLayout;
          import com.getcapacitor.BridgeActivity;
          import com.getcapacitor.BridgeWebViewClient;

          public class MainActivity extends BridgeActivity {
              @Override
              public void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
              }

              @Override
              public void onStart() {
                  super.onStart();
                  final SwipeRefreshLayout swipeRefreshLayout = findViewById(R.id.swipe_container);
                  final WebView webView = getBridge().getWebView();

                  if (swipeRefreshLayout != null && webView != null) {
                      swipeRefreshLayout.setOnRefreshListener(() -> webView.reload());
                      
                      webView.setWebViewClient(new BridgeWebViewClient(getBridge()) {
                          @Override
                          public void onPageFinished(WebView view, String url) {
                              super.onPageFinished(view, url);
                              swipeRefreshLayout.setRefreshing(false);
                          }
                      });
                  }
              }

              @Override
              public void onBackPressed() {
                  if (getBridge().getWebView().canGoBack()) {
                      getBridge().getWebView().goBack();
                  } else {
                      super.onBackPressed();
                  }
              }
          }
          EOF

          # ৪. ভার্সন কোড ও নাম সিঙ্ক
          sed -i "s/versionCode [0-9]*/versionCode ${{ steps.meta.outputs.code }}/" android/app/build.gradle
          sed -i "s/versionName \"[^\"]*\"/versionName \"${{ steps.meta.outputs.version }}\"/" android/app/build.gradle

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.meta.outputs.name }}-v${{ steps.meta.outputs.version }}
          path: android/app/build/outputs/apk/debug/app-debug.apk
