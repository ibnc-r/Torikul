name: Professional Webview APK Builder

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Parse Metadata
        id: meta
        run: |
          echo "name=$(jq -r '.appName' assets/url-metadata.json)" >> $GITHUB_OUTPUT
          echo "package=$(jq -r '.appPackage' assets/url-metadata.json)" >> $GITHUB_OUTPUT
          echo "url=$(jq -r '.appUrl' assets/url-metadata.json)" >> $GITHUB_OUTPUT
          echo "version=$(jq -r '.versionName' assets/url-metadata.json)" >> $GITHUB_OUTPUT
          echo "code=$(jq -r '.versionCode' assets/url-metadata.json)" >> $GITHUB_OUTPUT

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Initialize Project
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android @capacitor/splash-screen
          mkdir -p dist && echo "<html></html>" > dist/index.html
          npx cap init "${{ steps.meta.outputs.name }}" "${{ steps.meta.outputs.package }}" --web-dir dist
          npx cap add android
          
          cat <<EOF > capacitor.config.json
          {
            "appId": "${{ steps.meta.outputs.package }}",
            "appName": "${{ steps.meta.outputs.name }}",
            "webDir": "dist",
            "server": { "url": "${{ steps.meta.outputs.url }}", "cleartext": true },
            "plugins": {
              "SplashScreen": {
                "launchAutoHide": false,
                "backgroundColor": "#ffffff",
                "androidScaleType": "CENTER_CROP",
                "showSpinner": true
              }
            }
          }
          EOF
          npx cap sync android

      - name: Branding & Error Page Download
        run: |
          # আইকন জেনারেশন
          if [ -f "assets/icon.png" ]; then
            npm install @capacitor/assets --save-dev
            npx capacitor-assets generate --android --assetPath assets
          fi
          
          # কাস্টম এরর পেজ ডাউনলোড এবং সঠিক জায়গায় স্থাপন
          mkdir -p android/app/src/main/assets/public
          curl -L https://raw.githubusercontent.com/ibnc-r/Torikul/refs/heads/main/assets/error.html -o android/app/src/main/assets/public/error.html

      - name: Professional Optimization
        run: |
          echo "kotlin.stdlib.default.dependency=false" >> android/gradle.properties
          sed -i '/dependencies {/a \    implementation("androidx.swiperefreshlayout:swiperefreshlayout:1.1.0")\n    constraints {\n        implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.22")\n        implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.22")\n    }' android/app/build.gradle

          # MainActivity - কাস্টম এরর পেজ লজিক সহ
          PKG_PATH=$(echo "${{ steps.meta.outputs.package }}" | sed 's/\./\//g')
          cat <<EOF > "android/app/src/main/java/$PKG_PATH/MainActivity.java"
          package ${{ steps.meta.outputs.package }};
          import android.os.Bundle;
          import android.view.View;
          import android.view.ViewGroup;
          import android.webkit.WebResourceError;
          import android.webkit.WebResourceRequest;
          import android.webkit.WebView;
          import android.widget.ProgressBar;
          import android.widget.RelativeLayout;
          import androidx.swiperefreshlayout.widget.SwipeRefreshLayout;
          import com.getcapacitor.BridgeActivity;
          import com.getcapacitor.BridgeWebViewClient;

          public class MainActivity extends BridgeActivity {
              private ProgressBar progressBar;
              private String mainUrl;

              @Override
              protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  mainUrl = "${{ steps.meta.outputs.url }}";
              }

              @Override
              public void onStart() {
                  super.onStart();
                  WebView webView = getBridge().getWebView();
                  if (webView != null && !(webView.getParent() instanceof SwipeRefreshLayout)) {
                      ViewGroup parent = (ViewGroup) webView.getParent();
                      int index = parent.indexOfChild(webView);
                      
                      SwipeRefreshLayout swipe = new SwipeRefreshLayout(this);
                      parent.removeView(webView);
                      swipe.addView(webView, new ViewGroup.LayoutParams(-1, -1));
                      
                      progressBar = new ProgressBar(this, null, android.R.attr.progressBarStyleHorizontal);
                      progressBar.setIndeterminate(true);
                      progressBar.setVisibility(View.GONE);
                      
                      RelativeLayout layout = new RelativeLayout(this);
                      layout.addView(swipe);
                      layout.addView(progressBar, new RelativeLayout.LayoutParams(-1, 15));
                      
                      parent.addView(layout, index);
                      swipe.setOnRefreshListener(() -> webView.reload());
                      
                      webView.setWebViewClient(new BridgeWebViewClient(getBridge()) {
                          @Override
                          public void onPageStarted(WebView view, String url, android.graphics.Bitmap favicon) {
                              super.onPageStarted(view, url, favicon);
                              if (!url.contains("error.html")) {
                                  progressBar.setVisibility(View.VISIBLE);
                              }
                          }

                          @Override
                          public void onPageFinished(WebView view, String url) {
                              super.onPageFinished(view, url);
                              swipe.setRefreshing(false);
                              progressBar.setVisibility(View.GONE);
                              
                              getBridge().executeOnMainThread(() -> {
                                  if (getBridge().getPlugin("SplashScreen") != null) {
                                      getBridge().getPlugin("SplashScreen").getInstance().hide(null);
                                  }
                              });
                          }

                          @Override
                          public void onReceivedError(WebView view, WebResourceRequest request, WebResourceError error) {
                              if (request.isForMainFrame()) {
                                  // কানেকশন এরর হলে লোকাল error.html লোড হবে
                                  view.loadUrl("file:///android_asset/public/error.html");
                              }
                          }
                      });
                  }
              }

              @Override
              public void onBackPressed() {
                  WebView webView = getBridge().getWebView();
                  if (webView.getUrl().contains("error.html")) {
                      webView.loadUrl(mainUrl); // এরর পেজে থাকাকালীন ব্যাক চাপলে আবার মেইন ইউআরএল ট্রাই করবে
                  } else if (webView.canGoBack()) {
                      webView.goBack();
                  } else {
                      super.onBackPressed();
                  }
              }
          }
          EOF

          sed -i "s/versionCode [0-9]*/versionCode ${{ steps.meta.outputs.code }}/" android/app/build.gradle
          sed -i "s/versionName \"[^\"]*\"/versionName \"${{ steps.meta.outputs.version }}\"/" android/app/build.gradle

      - name: Build Application
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Export APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.meta.outputs.name }}-v${{ steps.meta.outputs.version }}
          path: android/app/build/outputs/apk/debug/app-debug.apk
