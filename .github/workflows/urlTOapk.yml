name: Ultimate URL to APK Converter

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Extract Metadata
        id: meta
        run: |
          APP_NAME=$(jq -r '.appName' assets/url-metadata.json)
          APP_PKG=$(jq -r '.appPackage' assets/url-metadata.json)
          APP_URL=$(jq -r '.appUrl' assets/url-metadata.json)
          APP_VER=$(jq -r '.versionName' assets/url-metadata.json)
          APP_CODE=$(jq -r '.versionCode' assets/url-metadata.json)
          echo "name=$APP_NAME" >> $GITHUB_OUTPUT
          echo "package=$APP_PKG" >> $GITHUB_OUTPUT
          echo "url=$APP_URL" >> $GITHUB_OUTPUT
          echo "version=$APP_VER" >> $GITHUB_OUTPUT
          echo "code=$APP_CODE" >> $GITHUB_OUTPUT

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Initialize Capacitor
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android @capacitor/assets
          mkdir -p dist && echo "<html></html>" > dist/index.html
          cat <<EOF > capacitor.config.json
          {
            "appId": "${{ steps.meta.outputs.package }}",
            "appName": "${{ steps.meta.outputs.name }}",
            "webDir": "dist",
            "server": { "url": "${{ steps.meta.outputs.url }}", "cleartext": true }
          }
          EOF
          npx cap add android

      - name: Inject SwipeRefresh & Professional Logic
        run: |
          # ১. SwipeRefreshLayout ডিপেন্ডেন্সি যোগ করা
          sed -i '/dependencies {/a \    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"' android/app/build.gradle

          # ২. MainActivity.java - সম্পূর্ণ প্রফেশনাল লজিক ইনজেকশন
          PACKAGE_PATH=$(echo "${{ steps.meta.outputs.package }}" | sed 's/\./\//g')
          FILE_PATH="android/app/src/main/java/$PACKAGE_PATH/MainActivity.java"
          
          cat <<EOF > "$FILE_PATH"
          package ${{ steps.meta.outputs.package }};
          import android.os.Bundle;
          import android.webkit.WebView;
          import android.view.ViewGroup;
          import android.widget.FrameLayout;
          import androidx.swiperefreshlayout.widget.SwipeRefreshLayout;
          import com.getcapacitor.BridgeActivity;

          public class MainActivity extends BridgeActivity {
              private SwipeRefreshLayout swipeRefreshLayout;

              @Override
              protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
              }

              @Override
              public void onResume() {
                  super.onResume();
                  final WebView webView = this.bridge.getWebView();
                  
                  if (webView != null && swipeRefreshLayout == null) {
                      ViewGroup parent = (ViewGroup) webView.getParent();
                      swipeRefreshLayout = new SwipeRefreshLayout(this);
                      
                      // WebView কে SwipeRefreshLayout এর ভেতরে ঢুকিয়ে দেওয়া
                      parent.removeView(webView);
                      swipeRefreshLayout.addView(webView);
                      parent.addView(swipeRefreshLayout);

                      swipeRefreshLayout.setOnRefreshListener(() -> {
                          webView.reload();
                      });

                      webView.setWebViewClient(new com.getcapacitor.BridgeWebViewClient(this.bridge) {
                          @Override
                          public void onPageFinished(WebView view, String url) {
                              super.onPageFinished(view, url);
                              swipeRefreshLayout.setRefreshing(false);
                          }
                      });
                  }
              }

              @Override
              public void onBackPressed() {
                  if (this.bridge.getWebView().canGoBack()) {
                      this.bridge.getWebView().goBack();
                  } else {
                      super.onBackPressed();
                  }
              }
          }
          EOF

          # ৩. আইকন জেনারেশন
          if [ -f "assets/icon.png" ]; then 
            npx capacitor-assets generate --android
          fi

          # ৪. ভার্সন কোড ও নাম আপডেট
          sed -i "s/versionCode [0-9]*/versionCode ${{ steps.meta.outputs.code }}/" android/app/build.gradle
          sed -i "s/versionName \"[^\"]*\"/versionName \"${{ steps.meta.outputs.version }}\"/" android/app/build.gradle
          
          npx cap sync android

      - name: Build APK
        run: |
          cd android && chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.meta.outputs.name }}-v${{ steps.meta.outputs.version }}
          path: android/app/build/outputs/apk/debug/app-debug.apk
