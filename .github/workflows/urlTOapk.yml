name: URL to APK Converter (Professional Webview)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Extract Metadata
        id: meta
        run: |
          APP_NAME=$(jq -r '.appName' assets/url-metadata.json)
          APP_PKG=$(jq -r '.appPackage' assets/url-metadata.json)
          APP_URL=$(jq -r '.appUrl' assets/url-metadata.json)
          APP_VER=$(jq -r '.versionName' assets/url-metadata.json)
          APP_CODE=$(jq -r '.versionCode' assets/url-metadata.json)
          echo "name=$APP_NAME" >> $GITHUB_OUTPUT
          echo "package=$APP_PKG" >> $GITHUB_OUTPUT
          echo "url=$APP_URL" >> $GITHUB_OUTPUT
          echo "version=$APP_VER" >> $GITHUB_OUTPUT
          echo "code=$APP_CODE" >> $GITHUB_OUTPUT

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Initialize Capacitor
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android @capacitor/assets
          mkdir -p dist && touch dist/index.html
          cat <<EOF > capacitor.config.json
          {
            "appId": "${{ steps.meta.outputs.package }}",
            "appName": "${{ steps.meta.outputs.name }}",
            "webDir": "dist",
            "server": { "url": "${{ steps.meta.outputs.url }}", "cleartext": true }
          }
          EOF
          npx cap add android || true

      - name: Configure Advanced Android Features
        run: |
          # ১. SwipeRefreshLayout ডিপেন্ডেন্সি যোগ করা
          sed -i '/dependencies {/a \    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"' android/app/build.gradle
          
          # ২. ডুপ্লিকেট ক্লাস ফিক্স
          sed -i '/dependencies {/a \    constraints {\n        implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.22")\n        implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.22")\n    }' android/app/build.gradle

          # ৩. আইকন জেনারেট
          if [ -f "assets/icon.png" ]; then npx capacitor-assets generate --android; fi

          # ৪. পারমিশন ঠিক করা (ডুপ্লিকেট রিমুভ করে ফ্রেশ ভাবে অ্যাড)
          sed -i '/<uses-permission/d' android/app/src/main/AndroidManifest.xml
          sed -i '/<application/i \    <uses-permission android:name="android.permission.INTERNET" />\n    <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE" />' android/app/src/main/AndroidManifest.xml

          # ৫. Layout এ SwipeRefreshLayout যুক্ত করা
          LAYOUT_FILE="android/app/src/main/res/layout/activity_main.xml"
          mkdir -p android/app/src/main/res/layout
          cat <<EOF > "$LAYOUT_FILE"
          <?xml version="1.0" encoding="utf-8"?>
          <androidx.swiperefreshlayout.widget.SwipeRefreshLayout 
              xmlns:android="http://schemas.android.com/apk/res/android"
              android:id="@+id/swipe_container"
              android:layout_width="match_parent"
              android:layout_height="match_parent">
              <FrameLayout
                  android:id="@+id/webview_container"
                  android:layout_width="match_parent"
                  android:layout_height="match_parent" />
          </androidx.swiperefreshlayout.widget.SwipeRefreshLayout>
          EOF

          # ৬. MainActivity.java আপডেট (Back Button + Swipe to Refresh)
          PACKAGE_PATH=$(echo "${{ steps.meta.outputs.package }}" | sed 's/\./\//g')
          FILE_PATH="android/app/src/main/java/$PACKAGE_PATH/MainActivity.java"
          
          cat <<EOF > "$FILE_PATH"
          package ${{ steps.meta.outputs.package }};
          import android.os.Bundle;
          import android.webkit.WebView;
          import androidx.swiperefreshlayout.widget.SwipeRefreshLayout;
          import com.getcapacitor.BridgeActivity;

          public class MainActivity extends BridgeActivity {
              private SwipeRefreshLayout swipeRefreshLayout;

              @Override
              protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
              }

              @Override
              public void onResume() {
                  super.onResume();
                  final WebView webView = this.bridge.getWebView();
                  swipeRefreshLayout = findViewById(R.id.swipe_container);

                  if (swipeRefreshLayout != null && webView != null) {
                      swipeRefreshLayout.setOnRefreshListener(new SwipeRefreshLayout.OnRefreshListener() {
                          @Override
                          public void onRefresh() {
                              webView.reload();
                          }
                      });

                      webView.setWebViewClient(new com.getcapacitor.BridgeWebViewClient(this.bridge) {
                          @Override
                          public void onPageFinished(WebView view, String url) {
                              super.onPageFinished(view, url);
                              swipeRefreshLayout.setRefreshing(false);
                          }
                      });
                  }
              }

              @Override
              public void onBackPressed() {
                  if (this.bridge.getWebView().canGoBack()) {
                      this.bridge.getWebView().goBack();
                  } else {
                      super.onBackPressed();
                  }
              }
          }
          EOF

          # ৭. ভার্সন ও অ্যাপ নাম ফিক্স
          sed -i "s/versionCode [0-9]*/versionCode ${{ steps.meta.outputs.code }}/" android/app/build.gradle
          sed -i "s/versionName \"[^\"]*\"/versionName \"${{ steps.meta.outputs.version }}\"/" android/app/build.gradle
          if [ -f "android/app/src/main/res/values/strings.xml" ]; then
            sed -i "s/\"app_name\">.*<\/string>/\"app_name\">${{ steps.meta.outputs.name }}<\/string>/" android/app/src/main/res/values/strings.xml
          fi

          npx cap sync android

      - name: Build APK
        run: |
          cd android && chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.meta.outputs.name }}-v${{ steps.meta.outputs.version }}
          path: android/app/build/outputs/apk/debug/app-debug.apk
