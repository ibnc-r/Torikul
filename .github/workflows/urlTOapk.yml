name: Secure Webview APK with Swipe Refresh

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Extract Metadata
        id: meta
        run: |
          APP_NAME=$(jq -r '.appName' assets/url-metadata.json)
          APP_PKG=$(jq -r '.appPackage' assets/url-metadata.json)
          APP_URL=$(jq -r '.appUrl' assets/url-metadata.json)
          APP_VER=$(jq -r '.versionName' assets/url-metadata.json)
          APP_CODE=$(jq -r '.versionCode' assets/url-metadata.json)
          echo "name=$APP_NAME" >> $GITHUB_OUTPUT
          echo "package=$APP_PKG" >> $GITHUB_OUTPUT
          echo "url=$APP_URL" >> $GITHUB_OUTPUT
          echo "version=$APP_VER" >> $GITHUB_OUTPUT
          echo "code=$APP_CODE" >> $GITHUB_OUTPUT

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Initialize Capacitor
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android @capacitor/assets
          mkdir -p dist && touch dist/index.html
          
          # সিকিউরিটি: সরাসরি capacitor.config.json এ URL না রেখে ডামি ভ্যালু দেওয়া
          cat <<EOF > capacitor.config.json
          {
            "appId": "${{ steps.meta.outputs.package }}",
            "appName": "${{ steps.meta.outputs.name }}",
            "webDir": "dist",
            "server": { "url": "about:blank", "cleartext": true }
          }
          EOF
          npx cap add android || true

      - name: Inject SwipeRefresh & Security Fixes
        run: |
          # ১. ডুপ্লিকেট ক্লাস ও ProGuard (সিকিউরিটি) অন করা
          sed -i '/buildTypes {/i \    buildFeatures { buildConfig = true }' android/app/build.gradle
          sed -i '/release {/a \            minifyEnabled true\n            shrinkResources true\n            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"' android/app/build.gradle
          
          # ২. SwipeRefreshLayout ডিপেন্ডেন্সি যোগ করা
          sed -i '/dependencies {/a \    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"' android/app/build.gradle

          # ৩. XML লেআউটে SwipeRefreshLayout ইনজেক্ট করা
          LAYOUT_FILE="android/app/src/main/res/layout/activity_main.xml"
          cat <<EOF > $LAYOUT_FILE
          <?xml version="1.0" encoding="utf-8"?>
          <androidx.swiperefreshlayout.widget.SwipeRefreshLayout 
              xmlns:android="http://schemas.android.com/apk/res/android"
              android:id="@+id/swipeRefresh"
              android:layout_width="match_parent"
              android:layout_height="match_parent">
              <FrameLayout
                  android:id="@+id/webview_container"
                  android:layout_width="match_parent"
                  android:layout_height="match_parent" />
          </androidx.swiperefreshlayout.widget.SwipeRefreshLayout>
          EOF

          # ৪. MainActivity-তে রিফ্রেশ, ব্যাক বাটন এবং URL লুকাতে জাভা কোড ইনজেকশন
          PACKAGE_PATH=$(echo "${{ steps.meta.outputs.package }}" | sed 's/\./\//g')
          FILE_PATH="android/app/src/main/java/$PACKAGE_PATH/MainActivity.java"
          
          cat <<EOF > "$FILE_PATH"
          package ${{ steps.meta.outputs.package }};
          import android.os.Bundle;
          import androidx.swiperefreshlayout.widget.SwipeRefreshLayout;
          import com.getcapacitor.BridgeActivity;

          public class MainActivity extends BridgeActivity {
              private SwipeRefreshLayout swipeRefresh;

              @Override
              protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  
                  // সিকিউরিটি: রানটাইমে ইউআরএল লোড করা
                  this.bridge.getWebView().loadUrl("${{ steps.meta.outputs.url }}");
                  
                  swipeRefresh = findViewById(R.id.swipeRefresh);
                  swipeRefresh.setOnRefreshListener(() -> {
                      bridge.getWebView().reload();
                      swipeRefresh.setRefreshing(false);
                  });
              }

              @Override
              public void onBackPressed() {
                  if (this.bridge.getWebView().canGoBack()) {
                      this.bridge.getWebView().goBack();
                  } else {
                      super.onBackPressed();
                  }
              }
          }
          EOF

          # ৫. পারমিশন আপডেট
          sed -i '/<\/manifest>/i \    <uses-permission android:name="android.permission.INTERNET" />\n    <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE" />' android/app/src/main/AndroidManifest.xml

          npx cap sync android

      - name: Build Secured APK
        run: |
          cd android && chmod +x gradlew
          ./gradlew assembleRelease # সিকিউরিটির জন্য রিলিজ বিল্ড ব্যবহার করছি

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.meta.outputs.name }}-v${{ steps.meta.outputs.version }}-Secured
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
